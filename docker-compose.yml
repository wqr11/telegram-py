services:
  db:
    container_name: telegram-pg
    image: postgres:16-alpine
    restart: always
    networks:
      - telegram-app
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file: ".env"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  telegram-app:
